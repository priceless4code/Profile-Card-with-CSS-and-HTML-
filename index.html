<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Profile Card</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="profile-card">
    <div class="profile-image">
      <img src="stan.jpg" alt="Profile Image">
    </div>
    <h2 class="profile-name">Stanley Nwawuzie</h2>
    <p class="profile-title">Front-end Developer | Web3 Enthusiast</p>
    <p class="profile-location"><i class="fas fa-map-marker-alt"></i> Lagos, Nigeria</p>
    
    <div class="social-icons">
      <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
      <a href="#" class="social-link"><i class="fab fa-github"></i></a>
    </div>
    
    <p class="followers">10k Followers</p>
    <button class="follow-btn">Follow</button>
  </div>

</body>
</html>
